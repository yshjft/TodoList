<!-- todo 리스트 스타일링, 삭제, 수정, 없을 경우 입력되지 않게, 버튼 RGB -->
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
      }
      .template {
        width: 600px;
        height: 600px;
      }
      .todo-list-item {
        width: 100%;
        font-size: 14px;
        border: 1px solid #f0f0f0;
      }
      .TodoButton{
        width:100px;
      }
    </style>
    <title>TodoList</title>
  </head>
  <body>
    <div class="d-flex flex-column">
      <div class="input-group">
        <input id="todo" class="form-control" placeholder="To Do" />
        <button id="confirm" class="btn btn-primary TodoButton">확인</button>
      </div>
      <div id="list"></div>
    </div>

    <script>
      var DeleteToDoItem=function(DOM){
        console.log(DOM.parentElement.remove());
      };

      var modifyToDoItem=function(DOM) {
        var modifyText=prompt();
        if(modifyText==""){
          alert("아무 것도 입력되어 있지 않습니다.");
          modifyToDoItem(DOM);
        }else{
          console.log(DOM.parentElement.children[3].innerText=modifyText);
        }
      };

      var changeColorRED=function(DOM){
        console.log("Red");
        DOM.parentElement.children[3].style.backgroundColor="red";
        DOM.parentElement.children[3].style.color="white";
      }

      var changeColorGREEN=function(DOM){
        console.log("Green");
        DOM.parentElement.children[3].style.backgroundColor="green";
        DOM.parentElement.children[3].style.color="white";
      }

      var changeColorBLUE=function(DOM){
        console.log("Blue");
        DOM.parentElement.children[3].style.backgroundColor="blue";
        DOM.parentElement.children[3].style.color="white";
      }

      var changeColorWHITE=function(DOM){
        console.log("RESET");
        DOM.parentElement.children[3].style.backgroundColor="white";
        DOM.parentElement.children[3].style.color="black";
      }


      document.querySelector("#confirm").onclick = function() {
        var message = document.querySelector("#todo").value;
        if(message==""){
        }else{
          document.querySelector("#list").innerHTML +=
          '<div class="d-flex">'+
            '<button class="btn btn-danger TodoButton" onclick="changeColorRED(this)">RED</button>'+
            '<button class="btn btn-success TodoButton" onclick="changeColorGREEN(this)">GREEN</button>'+
            '<button class="btn btn-primary TodoButton" onclick="changeColorBLUE(this)">BLUE</button>'+
            '<div class="todo-list-item p-2 text-center">' + message + '</div>'+
            '<button class="btn btn-info TodoButton" onclick="modifyToDoItem(this)">수정</button>'+
            '<button class="btn btn-warning TodoButton" onclick="DeleteToDoItem(this)">삭제</button>'+
            '<button class="btn btn-info TodoButton" onclick="changeColorWHITE(this)">RESET</button>'+
          '</div>';
        document.querySelector("#todo").value = "";
        }
      };
    </script>
  </body>
</html>
